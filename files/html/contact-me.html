<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/tyyli.css">
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <title>Contact Me, Aron Särkioja</title>
</head>
<script src="../javascript/javascript.js"></script>

<body class="E-Portfolio-Body" id="transition-fade">

    <!-- Upper Flexbox -->
    <header>
        <!-- Title -->
        <div id="headerTitleDiv" onclick="goToHTML(999)">
            <h1 id="headerTitle" class="textCenter">
                <h1 class="routeMainTitle textCenter" id="headerMainTitle">➪ Contact Me</h1>
            </h1>
        </div>

        <!-- Header For Desktop/Laptop/PC -->
        <div class="header-right" alt="headerin napit ja muut">

            <!-- Buttons -->
            <div id="buttonHeader">
                <button class="headerButton" id="headerButton" onclick="goToHTML(999)" style="margin-right: 10px;">
                    <h1 class="headerButtonText" style="white-space: nowrap;">Home</h1>
                </button>
                <button class="headerButton" id="headerButton" onclick="goToHTML(1)" style="margin-right: 10px;">
                    <h1 class="headerButtonText" style="white-space: nowrap;">About Me</h1>
                </button>
                <button class="headerButton" id="headerButton" onclick="goToHTML(2)" style="margin-right: 10px;">
                    <h1 class="headerButtonText" style="white-space: nowrap;">Knowledge</h1>
                </button>
                <button class="headerButton" id="headerButton" onclick="goToHTML(3)" style="margin-right: 10px;">
                    <h1 class="headerButtonText" style="white-space: nowrap;">Professions</h1>
                </button>
                <button class="headerButtonSelected" id="headerButton" onclick="goToHTML(4)">
                    <h1 class="headerButtonText" style="white-space: nowrap;">Contact Me</h1>
                </button>
            </div>
        </div>


        <!-- Header For Mobile -->
        <div class="headerItemsMobile header-right">
            <!-- Hamburger-Menu-Button -->
            <div id="navIconHitbox" onclick="navOpenClose()">
                <img src="../images/others/dropdown-white.png" id="navIcon" alt="navIcon">
            </div>
        </div>
    </header>



    <!-- Text Area (Center Flexbox)  -->
    <div class="flex-middle-item left-right-item-middle" style="background-color: transparent;">
        <div class="textContent">
            <p class="textCenter contactMeTitle"
                style="color: orange; font-size: 30px; font-weight: bold;  font-family: Arial, Helvetica, sans-serif;">
                You can contact me using the following options:</p>
            <div class="contactMe">
                <div style="padding-right: 2%;" id="contact-me-form-div">
                    <p id="socials" class="textCenter responsiveTitle" style="color: rgb(91, 156, 255);">Fill up a form:</p>
                    <form class="contactMeForm textLeft"
                        style="color: rgba(92, 92, 92, 0.4); font-family: Arial, Helvetica, sans-serif;" method="POST"
                        action="">
                        <div class="form-row">
                            <label for="firstName">First Name:</label>
                            <input class="formInput" type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-row">
                            <label for="lastName">Last Name:</label>
                            <input class="formInput" type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email:</label>
                            <input class="formInput" type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="message">Message:</label>
                            <textarea class="formInput" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="form-row">
                            <input type="button" class="formButton" onclick="saveInputs()" value="Save Inputs">
                        </div>
                        <div class="form-row">
                            <input type="button" class="formButton" value="Submit" onclick="submitFile()">
                        </div>
                    </form>
                </div>
                <p class="textCenter responsiveTitle" style="color: red;" id="socials"> OR </p>
                <div id="buttonDivContactME" display="normal">
                    <p class="textCenter responsiveTitle" style="color: rgb(91, 156, 255);">Use the following buttons:</p>
                    <div style="background-color: rgba(46, 46, 46, 0.4); border-radius: 20px; padding: 20px;">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="../images/socials/phone-call-icon.svg" width="50px" alt="phone-logo">
                            <p class="textCenter responsiveTitle contact-me-item" onclick="pressedSocials(4)"
                                style="color: green;" id="socials">
                                Phone
                            </p>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="../images/socials/discord.svg" width="50px" alt="phone-logo">
                            <p class="textCenter responsiveTitle contact-me-item" onclick="pressedSocials(3)"
                            style="color: rgb(73, 73, 255);" id="socials">
                            Discord
                        </p>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="../images/socials/email.png" height="50px" alt="phone-logo">
                            <p class="textCenter responsiveTitle contact-me-item" onclick="pressedSocials(2)"
                            style="color: rgb(206, 206, 206);" id="socials">
                            E-mail
                        </p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Layout-->
    <div id="transition-fade-menu">
        <div class="left-right-item-middle hidden" id="MobileNavigation">
            <nav>
                <div class="MobNav_Title_And_ExitButton">
                    <p class="textCenter" id="MobNavTitle">Navigation:</p>
                    <div id="exitButtonDIV">
                        <p class="textCenter" id="exitButton" onclick="navOpenClose()">Close</p>
                    </div>
                </div>
                <hr class="hrTextCenter" style="background-color: white;">
                <div class="ButtonNaVMobile">
                    <div id="buttonDiv">
                        <p class="textCenter " style="color: white;" onclick="goToHTML(999)">Home</p>
                    </div>
                    <div id="buttonDiv">
                        <p class="textCenter" style="color: white" onclick="goToHTML(1)">About Me</p>
                    </div>
                    <div id="buttonDiv">
                        <p class="textCenter" style="color: white" onclick="goToHTML(2)">My Knowledge</p>
                    </div>
                    <div id="buttonDiv">
                        <p class="textCenter" style="color: white" onclick="goToHTML(3)">Professions</p>
                    </div>
                    <div id="buttonDivSelected">
                        <p class="textCenter" style="color: rgb(0, 170, 255);" onclick="goToHTML(4)">Contact Me</p>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <!-- Bottom Flexbox (Footer) -->
    <div id="footerText">
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 5px; margin-bottom: 5px;">
            <div id="discordHitbox" class="clickable" onclick="pressedSocials(3)"
                style="margin-right: 20px;margin-left: 20px;">
                <img src="../images/socials/discord.svg" alt="discord-icon" width="40px">
            </div>


            <div id="emailHitbox" class="clickable" onclick="pressedSocials(2)">
                <img src="../images/socials/email.png" alt="email-icon" width="40px">
            </div>

            <p id="footerName" class="connected2 textCenter" style="font-size: 30px; margin: 0px; white-space: normal;">
            </p>

            <div id="githubHitbox" class="clickable" onclick="pressedSocials(1)" style="margin-left: 20px;">
                <img src="../images/socials/github-icon.png" alt="github-icon" width="40px">
            </div>

            <div id="phoneHitbox" class="clickable" onclick="pressedSocials(4)" style="margin-left: 20px;">
                <img src="../images/socials/phone-call-icon.svg" alt="phone-call-icon" width="40px">
            </div>

        </div>
    </div>
    <div id="FooterCloseButton" class="finish" onclick="footerCloseOpen()">
        <img src="../images/others/collapse_arrow.png" alt="open/close-icon" width="40px">
    </div>

</body>

</html>
